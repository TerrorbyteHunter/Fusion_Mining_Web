# Render.com Deployment Configuration for Fusion Mining Limited
# This file configures your web service and database on Render

services:
  # Web Service - Your Express + React Application
  - type: web
    name: fusion-mining
    env: node
    plan: starter  # Change to 'free' for free tier, or 'standard' for production
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    
    # Build Configuration
    buildCommand: npm install && npm run build
    startCommand: npm start
    publishDir: build
    
    # Health Check (optional but recommended)
    healthCheckPath: /api/health
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      
      # Port is automatically set by Render
      - key: PORT
        sync: false
      
      # Session secret - auto-generated by Render
      - key: SESSION_SECRET
        generateValue: true
      
      # Database connection - link to your Render PostgreSQL database
      # You'll need to manually set this in the Render dashboard
      - key: DATABASE_URL
        sync: false
      
      # Cookie settings for production
      - key: COOKIE_SAMESITE
        value: lax
      
      # Optional: CORS origin if needed
      # - key: CORS_ORIGIN
      #   value: https://your-custom-domain.com

# Optional: PostgreSQL Database
# Uncomment this section if you want Render to create a database for you
# databases:
#   - name: fusion-mining-db
#     plan: starter  # Change to 'free' for free tier
#     databaseName: fusionmining
#     user: fusionmining_user
#     region: oregon  # Must match your web service region
